
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundlytics - AI Audio Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Professional Tailwind configuration matching tailwind.config.js
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617',
              },
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'fadeIn': 'fadeIn 0.4s ease-out forwards',
              'slideUp': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body { 
          @apply bg-slate-950 text-slate-100 overflow-x-hidden antialiased;
          font-family: 'Plus Jakarta Sans', sans-serif; 
          scrollbar-width: thin;
          scrollbar-color: #475569 #020617;
        }
      }

      @layer components {
        .glass {
          @apply bg-slate-900/60 border border-white/5 backdrop-blur-xl shadow-2xl;
        }
      }

      @layer utilities {
        ::-webkit-scrollbar {
          @apply w-[6px];
        }
        ::-webkit-scrollbar-track {
          @apply bg-slate-950;
        }
        ::-webkit-scrollbar-thumb {
          @apply bg-slate-700 rounded-full border-2 border-slate-950;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
